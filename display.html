<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document Display</title>

    </head>
    <body>
        <script>
            //json data containing an array of book objects
            const bookData = {

                "Books":
    [
        {
            "Number":"Book 1",
            "Title" : "The Great Gatsby",
            "Author" : "F. Scott Fitzgerald",
            "Publication Year" : "1925",
            "Genres" : ["Fiction", "Classics"]
        },
        {
            "Number":"Book 2",
            "Title" : "To Kill a Mockingbird",
            "Author" : "Harper Lee",
            "Publication Year" : "1960",
            "Genres" : ["Fiction", "Coming-of-age"] 
        }
    ]
};   

    //to display the title of the firs book
    console.log("The title of the first book:", bookData.Books[0].Title);

    //to display the author of second book
    console.log("Author of the second book:", bookData.Books[1].Author);

    //to loop through each book and print the genres
    bookData.Books.forEach((Books, index) => {
    console.log(`Genres of Book ${index + 1}`, Books.Genres);
    });

        </script>
    </body>
</html>
